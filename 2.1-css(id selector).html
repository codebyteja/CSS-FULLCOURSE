<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #orange{
            background-color: lightskyblue;
        }
        #green{
            background-color: lightgreen;
        }
    </style>
<!--ID SELECTOR-->
</head>
<body>
    <h1 id="orange">delhi public school</h1>
    <!--In CSS, an ID tag (or ID selector) is used to style a specific element. It is defined with a # followed by a unique ID name. -->
    <h1>Indian high school</h1>
    <h1 id="green">donbossco school</h1>
</body>
</html>
